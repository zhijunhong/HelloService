server:
  port: 9001  #服务端口号

eureka:
  client:
    serviceUrl: #注册中心的注册地址
      defaultZone: http://127.0.0.1:9000/eureka/

spring:
  profiles:
    active: dev #激活开发环境配置

  application:
    name: service-provider #服务名称--调用的时候根据名称来调用该服务的方法
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/user?serverTimezone=GMT%2B8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml  #对应mapper映射xml文件所在路径
  type-aliases-package: org.example.model  #对应实体类路径

#管理节点配置
management:
  endpoints:
    web:
      #actuator的前缀地址
      base-path: /actuator
      #开放指定节点
      exposure:
        #开放全部节点配置*，开放部分节点使用数组方式
        include: ["health","info","env"]

#验证ConfigurationProperties注解
person:
  lastName: zhijunhong
  age: 18
  boss: false
  birth: 1990/12/12
  maps: {k1: v1,k2: v2}
  lists: [lisi,zhaoliu]
  dog:
    name: didi
    age: 5




