server:
  port: 9001  #服务端口号

eureka:
  client:
    serviceUrl: #注册中心的注册地址
      defaultZone: http://127.0.0.1:9000/eureka/

spring:
  application:
    name: service-provider #服务名称--调用的时候根据名称来调用该服务的方法
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/user?serverTimezone=GMT%2B8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml  #对应mapper映射xml文件所在路径
  type-aliases-package: org.example.model  #对应实体类路径



